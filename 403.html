<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden - FireStream</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --main-color: #050301;
            --text-color: #ffffff;
            --hover-color: #151516;
            --accent-color: #00010a;
            --error-color: #ff4444;
            --success-color: #44ff44;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--main-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .error-container {
            background-color: var(--hover-color);
            padding: 3rem;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            animation: containerFloat 3s ease-in-out infinite;
        }

        @keyframes containerFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .error-icon {
            font-size: 5rem;
            color: var(--error-color);
            margin-bottom: 1rem;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-code {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            position: relative;
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: none; }
            20% { text-shadow: 2px 2px var(--error-color); }
            21% { text-shadow: none; }
            50% { text-shadow: -2px -2px var(--error-color); }
            51% { text-shadow: none; }
            90% { text-shadow: 2px -2px var(--error-color); }
            91% { text-shadow: none; }
        }

        .error-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .back-button {
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--text-color);
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .back-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .back-button:hover::before {
            left: 100%;
        }

        .back-button:hover {
            background-color: #000220;
            transform: scale(1.05);
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: var(--error-color);
            border-radius: 50%;
            animation: particleFloat 15s infinite linear;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100vw);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <!-- Particles werden durch JS generiert -->
    </div>
    <div class="error-container">
        <i class="fas fa-shield-alt error-icon"></i>
        <div class="error-code">403</div>
        <div class="error-message">
            <h2>Zugriff verweigert</h2>
            <p>Sie haben keine Berechtigung, auf diese Seite zuzugreifen.</p>
        </div>
        <a href="./" class="back-button">
            <i class="fas fa-home"></i> Zur Startseite
        </a>
    </div>

    <script>
        // Partikel-Animation
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            const numberOfParticles = 50;

            for (let i = 0; i < numberOfParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Zufällige Position
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                
                // Zufällige Animation-Dauer
                particle.style.animationDuration = (Math.random() * 15 + 5) + 's';
                
                // Zufällige Verzögerung
                particle.style.animationDelay = (Math.random() * 5) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Partikel erstellen
        createParticles();
    </script>
</body>
</html>
